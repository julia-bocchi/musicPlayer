<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="audio-test.css" media="screen and (min-width:765px)">
    <title>Document</title>
       <link rel="stylesheet" media="screen and (max-width:765px)" href="phone.css">
</head>
<body id="body" background="./img/bg0.png">
     <div class="bg-mask"></div>
    <div class="contain">
        <div class="upper-container">
        <!-- 唱片 -->
         <div class="record-container" onclick="change()">
             <div id="record-img" class="rotate-play"></div>
        </div>
        <!-- 音乐介绍 -->
         <div class="introduction-container">
            <div class="text-container">
                <div id="music-title">音乐1</div>
                <div class="author-container">作者：
                    <span id="author-name">未知</span>
                </div>
                    <div class="container hidden"  onclick="change()">
                    <ul class="original">
                    </ul>
                    </div>
                </div>
        </div>
        </div>
        <!-- 总控制器 -->
         <div class="audio-box">
            <div class="audio-container">
                 <audio id="audioTag"></audio>
                 <!-- 进度条 -->
                <div class="a-progress">
                <div class="pgs-total" id="progress-total">
                    <div class="hover-time">00:36</div>
                    <div class="hover-bar"></div>
                    <div class="pgs-play" id="progress" style="width: 0%;"></div>
                </div>
                </div>
                <!-- 控制台 -->
                 <!-- 播放时长 -->
                  
                <div class="time-container">
                    <span class="played-time" id="playedTime">00:00</span><span class="no">&nbsp;/&nbsp;</span>
                    <span class="audio-time" id="audioTime">00:00</span>
                </div>
                <!-- 中间按钮 -->
                <div class="center-button-container">
                    <!-- 播放模式 -->
                    <div  class="center-icon mode"><button id="playMode"></button></div>
                    <!-- 上一首 -->
                    <div id="skipForward" class="center-icon s-right"><button></button></div>
                    <!-- 暂停按钮 -->
                    <div id="playPause" class="center-icon icon-play"><button></button></div>
                    <!-- 下一首 -->
                    <div id="skipBackward" class="center-icon s-left"><button></button></div>
                    <!-- 音量调节 -->
                    <div id="volume" class="center-icon volume"><button></button></div>
                    <!-- 音量悬浮窗 -->
                    <input type="range" id="volumn-togger" name="change" value="70" min="0" max="100" step="1">
                </div>
                 <!-- 后部按钮 -->
                <div class="bottom-button-container">
                    <!-- 列表 -->
                 <div class="music-list" id="music-list">
                    <div class="music-list-container">
                        <div class="music-list-title">播放队列</div>
                        <hr class="line">
                        <div class="all-list">
                        <div id="music0" onclick="musicList()"><img src="img/dry flower.jpg">ドライフラワー (干花)</div>
                        
                        </div>
                    </div>
                  </div>
                    <div id="list" class="bottom-icon list"></div>

                    <!-- 倍速 -->
                    <div id="speed" class="speed">1.0X</div>
                </div>
               
            </div>
         </div>
    </div>

 
    <!-- 关闭列表 -->
    <div class="close-list" id="close-list"></div>
    <div class="close-list2" id="close-list2"></div>
 
    <script src="audio-test.js"></script>
</body>
</html>
